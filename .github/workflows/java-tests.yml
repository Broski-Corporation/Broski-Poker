name: Run Java Tests

on:
  push:
    paths:
      - 'java/io/github/broskipoker/game/tests/**'
      - '.github/workflows/**'
      - 'build.gradle'
      - 'settings.gradle'
  pull_request:
    paths:
      - 'java/io/github/broskipoker/game/tests/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test
